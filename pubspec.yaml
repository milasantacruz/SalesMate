  cupertino_icons: ^1.0.8

  # Odoo
  odoo_rpc: ^0.7.1
  odoo_repository: ^0.6.0
  http: ^1.2.1

  # State Management
  flutter_bloc: ^8.1.3
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Cache (incluido en odoo_repository)
